name: b2b_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # ? localization
  flutter_localizations:
    sdk: flutter
  intl: 

  dartz: ^0.10.1
  get_it: ^7.6.0

  # ? network
  dio: ^5.2.1+1

  # ? resize
  flutter_screenutil: ^5.9.3

  # ? state management
  flutter_bloc: ^8.1.3

  # ? utils
  flutter_svg: ^2.0.7
  octo_image: ^1.0.2
  lottie: ^2.5.0
  rename: ^2.1.1    # rename the app
  rxdart: ^0.27.7
  like_button: ^2.0.5
  stop_watch_timer: ^2.0.0
  pinput: ^2.2.31
  expandable_page_view: ^1.0.17
  flutter_slidable: ^3.1.1
  video_thumbnail: ^0.5.3
  timeago: ^3.5.0
  pull_to_refresh: ^2.0.0

  # ? test
  mockito: ^5.4.2
  equatable: ^2.0.5

  # ? platforms packages
  package_info_plus: ^4.0.2
  share_plus: ^7.0.2
  in_app_review: ^2.0.6
  shared_preferences: ^2.2.0
  image_picker: ^1.0.0
  flutter_local_notifications: ^15.0.0
  flutter_picker: ^2.1.0
  permission_handler: ^10.0.0
  just_audio: ^0.9.32
  record: ^3.0.0
  file_picker: ^5.5.0


  # ? firebase
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  firebase_analytics: ^10.4.3
  firebase_crashlytics: ^3.3.3
  firebase_remote_config: ^4.2.3

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: "^0.13.1"
  change_app_package_name: ^1.1.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon/ic_app.png"
  min_sdk_android: 21 

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/app_icon/
    - assets/json/
    - assets/fonts/
    - assets/images/bottom_nav/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Arabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Arabic-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-Arabic-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Arabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Arabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Arabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Arabic-Light.ttf
          weight: 300